<div class="archive-container">
  <h2>アーカイブ</h2>
  <div *ngIf="isLoading">読み込み中・・・</div>
  <table *ngIf="!isLoading && archives.length > 0" class="archive-table">
    <thead>
      <tr>
        <th>プロジェクト名</th>
        <th>削除日時</th>
        <th style="width: 160px;">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of archives">
        <td>
          <a [routerLink]="['/projects', project.id]" class="project-link">{{ project.name }}</a>
        </td>
        <td>{{ formatDate(project.deletedAt) }}</td>
        <td>
          <button class="restore-btn" (click)="restoreProject(project.id)">復元</button>
          <button class="delete-btn" (click)="deleteProject(project.id)">削除</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!isLoading && archives.length === 0" class="no-archive">アーカイブされたプロジェクトはありません。</div>
</div>
