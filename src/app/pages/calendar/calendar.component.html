<div class="calendar">
  <div class="calendar-header">
    <div class="calendar-nav">
      <button (click)="previousMonth()">&lt;</button>
      <span>{{ displayYear }}年 {{ displayMonth }}月</span>
      <button (click)="nextMonth()">&gt;</button>
    </div>
    <button class="today-button" (click)="goToToday()">Today</button>
  </div>
  <div class="calendar-weekdays">
    <div class="weekday">日</div>
    <div class="weekday">月</div>
    <div class="weekday">火</div>
    <div class="weekday">水</div>
    <div class="weekday">木</div>
    <div class="weekday">金</div>
    <div class="weekday">土</div>
  </div>
  <div class="calendar-grid">
    <div *ngFor="let day of calendarDays" 
         class="day" 
         [class.other-month]="!day.isCurrentMonth"
         [class.current-day]="isCurrentDay(day)"
         [class.selected-day]="isSelectedDay(day)"
         (click)="selectDay(day)">
      <div class="day-header">{{ day.date }}</div>
      <div class="issues-container">
        <div *ngFor="let issue of getIssuesForDate(day.fullDate)" 
             class="issue-item"
             [class.high-priority]="issue.priority === 'high'"
             [class.medium-priority]="issue.priority === 'medium'"
             [class.low-priority]="issue.priority === 'low'">
          <div class="issue-title" [title]="issue.title">{{ issue.title }}</div>
          <div class="issue-project" [title]="issue.projectTitle">{{ issue.projectTitle }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
