<div class="friends-container">
  <h2>フレンド</h2>

  
  <!-- 検索セクション -->
  <div class="search-section">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      placeholder="メールアドレスで検索" 
      class="search-input">
    <button class="search-button" (click)="searchUsers()">検索</button>
  </div>

  <!-- 検索結果 -->
  <div class="search-results" *ngIf="searchResults.length > 0">
    <h3>検索結果</h3>
    <div class="friend-items">
      <div class="friend-item" *ngFor="let user of searchResults">
        <div class="user-info">
          <span class="user-name">{{ user.displayName || 'No Name' }}</span>
          <span class="user-email">{{ user.email }}</span>
        </div>
        <button class="add-button">申請</button>
      </div>
    </div>
  </div>

    <!-- フレンド一覧 -->
    <div class="friends-list">
      <h3>フレンド一覧</h3>
      <div class="friend-items">
        <div class="friend-item">
          <div class="user-info">
            <span class="user-name">フレンド名</span>
            <span class="user-email">メールアドレス</span>
          </div>
          <button class="remove-button">削除</button>
        </div>
      </div>
    </div>
  </div> 
  
  <!-- フレンド申請受信欄 -->
  <div class="friend-requests">
    <h3>フレンド申請</h3>
    <div class="request-items">
      <div class="request-item">
        <div class="user-info">
          <span class="user-name">申請者の名前</span>
          <span class="user-email">メールアドレス</span>
        </div>
        <div class="request-actions">
          <button class="accept-button">承認</button>
          <button class="reject-button">拒否</button>
        </div>
      </div>
    </div>
  </div>

  <!-- フレンド承認待ち欄 -->
  <div class="pending-requests">
    <h3>承認待ち</h3>
    <div class="pending-items">
      <div class="pending-item">
        <div class="user-info">
          <span class="user-name">ユーザー名</span>
          <span class="user-email">メールアドレス</span>
        </div>
        <div class="request-status">
          <button class="cancel-button">取り消し</button>
        </div>
      </div>
    </div>
  </div>
