<div class="issue-create-container">
  <h2>課題追加</h2>
  <form class="issue-form" (ngSubmit)="$event.preventDefault()">
    <div class="form-row">
      <label for="title">タイトル</label>
      <input id="title" name="title" type="text" class="form-input" [(ngModel)]="title" />
    </div>
    <div class="form-row">
      <label for="startDate">着手日時</label>
      <input id="startDate" name="startDate" type="datetime-local" class="form-input" [(ngModel)]="startDate" />
    </div>
    <div class="form-row">
      <label for="dueDate">締切日時</label>
      <input id="dueDate" name="dueDate" type="datetime-local" class="form-input" [(ngModel)]="dueDate" />
    </div>
    <div class="form-row">
      <label for="assignee">担当者</label>
      <input id="assignee" name="assignee" type="text" class="form-input" [(ngModel)]="assignee" />
    </div>
    <div class="form-row">
      <label for="priority">重要度</label>
      <select id="priority" name="priority" class="form-input" [(ngModel)]="priority">
        <option value="">選択してください</option>
        <option value="low">低</option>
        <option value="medium">中</option>
        <option value="high">高</option>
      </select>
    </div>
    <div class="form-row">
      <label for="memo">メモ</label>
      <textarea id="memo" name="memo" rows="3" class="form-input" [(ngModel)]="memo"></textarea>
    </div>
    <div class="form-row form-actions">
      <button type="button" class="save-btn" (click)="saveIssue()" [disabled]="isSaving">保存</button>
    </div>
    <div *ngIf="message" class="save-message">{{ message }}</div>
  </form>
</div>
