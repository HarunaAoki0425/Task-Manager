<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-6">新規プロジェクト作成</h2>
    
    <form (ngSubmit)="onSubmit()" #projectForm="ngForm" class="space-y-6">
      <!-- エラーメッセージ -->
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        {{ errorMessage }}
      </div>

      <div>
        <label for="projectTitle" class="block text-sm font-medium text-gray-700 mb-2">
          プロジェクト名
        </label>
        <input
          type="text"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          id="projectTitle"
          name="projectTitle"
          [(ngModel)]="project.title"
          required
          #projectTitleInput="ngModel"
        >
        <div *ngIf="projectTitleInput.invalid && (projectTitleInput.dirty || projectTitleInput.touched)" 
             class="text-red-600 text-sm mt-1">
          <small *ngIf="projectTitleInput.errors?.['required']">プロジェクト名は必須です</small>
        </div>
      </div>

      <div>
        <label for="projectDescription" class="block text-sm font-medium text-gray-700 mb-2">
          説明
        </label>
        <textarea
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          id="projectDescription"
          name="projectDescription"
          rows="3"
          [(ngModel)]="project.description"
          required
          #projectDescriptionInput="ngModel"
        ></textarea>
        <div *ngIf="projectDescriptionInput.invalid && (projectDescriptionInput.dirty || projectDescriptionInput.touched)"
             class="text-red-600 text-sm mt-1">
          <small *ngIf="projectDescriptionInput.errors?.['required']">説明は必須です</small>
        </div>
      </div>

      <div>
        <label for="projectDueDate" class="block text-sm font-medium text-gray-700 mb-2">
          締め切り日
        </label>
        <input
          type="date"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          id="projectDueDate"
          name="projectDueDate"
          [(ngModel)]="project.dueDate"
          required
          #projectDueDateInput="ngModel"
          [min]="minDate"
        >
        <div *ngIf="projectDueDateInput.invalid && (projectDueDateInput.dirty || projectDueDateInput.touched)"
             class="text-red-600 text-sm mt-1">
          <small *ngIf="projectDueDateInput.errors?.['required']">締め切り日は必須です</small>
        </div>
      </div>

      <div class="flex gap-4 mt-6">
        <button 
          type="submit" 
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="!projectForm.form.valid || isSubmitting"
        >
          <span *ngIf="!isSubmitting">作成する</span>
          <span *ngIf="isSubmitting">作成中...</span>
        </button>
        <button 
          type="button" 
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
          (click)="cancel()"
          [disabled]="isSubmitting"
        >
          キャンセル
        </button>
      </div>
    </form>
  </div>
</div>
