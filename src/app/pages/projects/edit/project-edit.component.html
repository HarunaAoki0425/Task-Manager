<div class="container mx-auto px-4 py-8">
  <!-- ローディング表示 -->
  <div *ngIf="loading" class="text-center py-8">
    <p class="text-gray-500">読み込み中...</p>
  </div>

  <!-- エラーメッセージ -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
    {{ error }}
  </div>

  <!-- 編集フォーム -->
  <div *ngIf="project && !loading" class="bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-6">プロジェクトの編集</h1>

    <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
      <div class="mb-6">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
          プロジェクト名 <span class="text-red-500">*</span>
        </label>
        <input type="text"
               id="title"
               name="title"
               [(ngModel)]="project.title"
               required
               #titleInput="ngModel"
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
               [class.border-red-500]="titleInput.invalid && titleInput.touched">
        <div *ngIf="titleInput.invalid && titleInput.touched" class="text-red-500 text-sm mt-1">
          プロジェクト名は必須です
        </div>
      </div>

      <div class="mb-6">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
          説明
        </label>
        <textarea id="description"
                  name="description"
                  [(ngModel)]="project.description"
                  rows="4"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>

      <div class="flex justify-end space-x-4">
        <button type="button"
                (click)="cancel()"
                [disabled]="saving"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          キャンセル
        </button>
        <button type="submit"
                [disabled]="saving || !projectForm.form.valid"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          {{ saving ? '保存中...' : '保存' }}
        </button>
      </div>
    </form>
  </div>
</div>
