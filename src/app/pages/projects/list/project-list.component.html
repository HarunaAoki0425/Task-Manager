<div class="project-list-container">
  <div class="container mx-auto px-4">

    <!-- ローディング表示 -->
    <div *ngIf="isLoading" class="text-center py-8">
      <p class="text-gray-500">読み込み中...</p>
    </div>

    <!-- エラーメッセージ -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
      {{ errorMessage }}
    </div>

    <!-- ページタイトル -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800">プロジェクト一覧</h1>
    </div>

    <!-- プロジェクト一覧 -->
    <div *ngIf="!isLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let project of projects" 
           class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
        <h3 class="text-xl font-bold mb-4">{{ project.title }}</h3>
        
        <div class="text-sm text-gray-500 mb-4">
          作成日時: {{ project.createdAt | date:'yyyy/MM/dd HH:mm' }}
        </div>

        <div class="flex justify-end">
          <a [routerLink]="['/projects', project.id]"
             class="text-indigo-600 hover:text-indigo-800">
            詳細を見る
          </a>
        </div>
      </div>
    </div>

    <div class="flex justify-end items-center mt-8">
      <a routerLink="/projects/create"
         class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        新規プロジェクト
      </a>
    </div>

    <!-- プロジェクトが存在しない場合 -->
    <div *ngIf="!isLoading && projects.length === 0" class="text-center py-8">
      <p class="text-gray-500">プロジェクトがありません。新規プロジェクトを作成してください。</p>
    </div>
  </div>
</div>
