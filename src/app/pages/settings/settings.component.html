<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">ユーザー設定</h1>

  <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
    <!-- メールアドレス表示 -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        メールアドレス
      </label>
      <p class="text-gray-900">{{ userEmail }}</p>
    </div>

    <!-- ユーザー名変更 -->
    <div class="mb-6">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
        ユーザー名
      </label>
      <div class="flex gap-4">
        <input type="text"
               id="username"
               [(ngModel)]="displayName"
               class="flex-1 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               placeholder="ユーザー名">
        <button (click)="updateDisplayName()"
                class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          更新
        </button>
      </div>
    </div>

    <!-- パスワード変更 -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-4">パスワード変更</h2>
      <div class="space-y-4">
        <div>
          <label for="current-password" class="block text-gray-700 text-sm font-bold mb-2">
            現在のパスワード
          </label>
          <input type="password"
                 id="current-password"
                 [(ngModel)]="currentPassword"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 placeholder="現在のパスワード">
        </div>
        <div>
          <label for="new-password" class="block text-gray-700 text-sm font-bold mb-2">
            新しいパスワード
          </label>
          <input type="password"
                 id="new-password"
                 [(ngModel)]="newPassword"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 placeholder="新しいパスワード">
        </div>
        <div>
          <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">
            新しいパスワード（確認）
          </label>
          <input type="password"
                 id="confirm-password"
                 [(ngModel)]="confirmPassword"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 placeholder="新しいパスワード（確認）">
        </div>
        <button (click)="updatePassword()"
                class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          パスワードを変更
        </button>
      </div>
    </div>

    <!-- エラーメッセージ -->
    <div *ngIf="error" class="mt-4 text-sm text-red-600">
      {{ error }}
    </div>

    <!-- 成功メッセージ -->
    <div *ngIf="successMessage" class="mt-4 text-sm text-green-600">
      {{ successMessage }}
    </div>
  </div>
</div>
