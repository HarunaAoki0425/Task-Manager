<header class="header">
  <a routerLink="/home" class="logo">Task Manager</a>

  <nav class="nav-links">
    <a routerLink="/projects" routerLinkActive="active" class="nav-link">Projects</a>
  </nav>

  <div class="right-section">
    <button class="notification-btn">
      <i class="fas fa-bell"></i>
      <span class="notification-count" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
    </button>

    <a routerLink="/settings" class="settings-btn">
      <i class="fas fa-cog"></i>
    </a>
    
    <button class="sign-out-btn" (click)="signOut()">
      <i class="fas fa-sign-out-alt"></i>
      <span>Sign Out</span>
    </button>
  </div>
</header>
