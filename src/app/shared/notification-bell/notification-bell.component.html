<div class="relative">
  <!-- 通知ベルアイコン -->
  <button (click)="toggleNotifications()" 
          class="relative p-2 text-gray-600 hover:text-gray-800">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    
    <!-- 未読カウントバッジ -->
    <span *ngIf="unreadCount > 0"
          class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-500 rounded-full">
      {{unreadCount}}
    </span>
  </button>

  <!-- 通知ドロップダウン -->
  <div *ngIf="showNotifications" 
       class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl z-50">
    <div class="p-4 border-b">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold">通知</h3>
        <button *ngIf="hasUnread"
                (click)="markAllAsRead()"
                class="text-sm text-blue-500 hover:text-blue-700">
          すべて既読にする
        </button>
      </div>
    </div>
    
    <div class="max-h-96 overflow-y-auto">
      <div *ngFor="let notification of notifications"
           [routerLink]="notification.link"
           (click)="markAsRead(notification)"
           class="p-4 border-b hover:bg-gray-50 cursor-pointer"
           [class.bg-blue-50]="!notification.read">
        <div class="flex items-start">
          <!-- 通知タイプに応じたアイコン -->
          <div [ngSwitch]="notification.type" class="mr-3">
            <svg *ngSwitchCase="'deadline'" class="h-5 w-5 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <svg *ngSwitchCase="'status_change'" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            <svg *ngSwitchCase="'member_added'" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
          </div>
          
          <div class="flex-1">
            <p class="font-semibold">{{notification.title}}</p>
            <p class="text-sm text-gray-600">{{notification.message}}</p>
            <p class="text-xs text-gray-400 mt-1">
              {{notification.createdAt | date:'MM/dd HH:mm'}}
            </p>
          </div>
        </div>
      </div>
      
      <div *ngIf="notifications.length === 0" class="p-4 text-center text-gray-500">
        通知はありません
      </div>
    </div>
  </div>
</div>
