<div class="signup-container">
  <h2>新規登録</h2>
  <div class="form-group">
    <label for="email">メールアドレス:</label>
    <input 
      type="email" 
      id="email" 
      [(ngModel)]="email" 
      required>
  </div>
  <div class="form-group">
    <label for="password">パスワード:</label>
    <input 
      type="password" 
      id="password" 
      [(ngModel)]="password" 
      required>
  </div>
  <button (click)="signUp()">登録</button>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
